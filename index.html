<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário -- Venda de Carro</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as características do seu veículo e marque todas os opicionais e características que ele possui</p>
                <form action="/" method="post">
                    <div class="box-input">
                        <label for="title">Título do anúncio:</label>
                        <input type="text" name="title" id="title" class="block" placeholder="Defina um título para o seu veículo" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço do veículo:</label>
                        <input type="number" name="price" id="price" class="block" required>
                    </div>
                    
                    <div class="box-input">
                        <label for="description">Descrição:</label>
                        <textarea id="description" name="description" class="block" cols="30" rows="10" placeholder="Descreva seu veículo" required>
                        </textarea>
                    </div>

                    <div class="box-input">
                        <label for="unique_owner">Único dono?</label>
                        <select id="unique_owner" name="unique_owner" required>
                            <option value="">Selecione</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>

                    <div class="box-input">
                        <label for="brand">Marca:</label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo:</label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo" required>
                    </div>
                    
                    <div class="box-input">
                        <label for="mileage">Quilometragem:</label>
                        <input type="number" name="mileage" id="mileage" class="block" required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data da compra do veículo:</label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>

                     <div class="box-input">
                        <p>Cambio:</p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional_box">
                        <p>Opcionais:</p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                 <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                 <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                 <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optional[]" value="eletric_lock">
                                 <label for="eletric_lock">Trava elé trica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" id="eletric_window" name="optional[]" value="eletric_window">
                                 <label for="eletric_window">Janela Eletrica</label>
                            </li>
                            <li>
                                <input type="checkbox" id="spearker" name="optional[]" value="spearker">
                                 <label for="spearker">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                 <label for="reverse_camera">Camera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                 <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>

                    <div class="box-input">
                        <p>Envie imagens do veículo</p>
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">    

                </form>
            </div>
        </div>
</body>
</html>
